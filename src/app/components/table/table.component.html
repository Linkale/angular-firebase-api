<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.begin_at | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="league">
        <th mat-header-cell *matHeaderCellDef> League </th>
        <td mat-cell *matCellDef="let element">
            <img *ngIf="element.league.image_url != null" src="{{element.league.image_url}}" width="32" height="32">
            {{element.league.name}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="stage">
        <th mat-header-cell *matHeaderCellDef> Stage </th>
        <td mat-cell *matCellDef="let element"> {{element.tournament.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToMatch(row.id)"></tr>
</table>
<mat-paginator
               (page)="onTableDataChange($event)"
               [length]="count"
               [pageSize]="tableSize"
               [pageIndex]="( page | async )">
</mat-paginator>
